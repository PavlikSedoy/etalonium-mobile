    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Etalonium</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <!-- Header (z-index: 8) -->
      <header class="header">
          <!-- Header logo block -->
          <div class="header__logo">
              <a href="/" class="header__logo_link">
                  <img src="img/logo.svg" alt="Etalonium" class="header__logo_img">
              </a>
          </div>

          <!-- Header social block -->
          <div class="header__social">
                <ul class="header__social_list">
                    <li class="header__social_item">
                        <a href="" class="header__social_link">
                            <img src="img/social-icons/insta-icon.svg" class="header__solial_img">
                        </a>
                    </li>
                    <li class="header__social_item">
                        <a href="" class="header__social_link">
                            <img src="img/social-icons/fb-icon.svg" class="header__solial_img">
                        </a>
                    </li>
                    <li class="header__social_item">
                        <a href="" class="header__social_link">
                            <img src="img/social-icons/youtube-icon.svg" class="header__solial_img">
                        </a>
                    </li>
                </ul>
          </div>

          <!-- Header hamburger menu button -->
          <div class="header_hamburger Hamburger">
              <div class="Hamburger__line Hamburger__top-line"></div>
              <div class="Hamburger__line Hamburger__center-line"></div>
              <div class="Hamburger__line Hamburger__bottom-line"></div>
          </div>
      </header>

      <main>

          <!-- Home Section -->
          <section class="home">
              <div class="progress-view"></div>
              <!-- Home Title -->
              <h1 class="home__title" id="home-title">Welcome to Decentrilized
                  Fashion World</h1>

              <!-- More Info and Watch Video button -->
              <div class="home__buttons">
                  <div class="home__buttons_item">
                      <a href="/" class="home__buttons_link">
                          <img src="img/home-page-icons/document.svg" class="home__buttons_img">
                          <span class="home__buttons_text">More info</span>
                      </a>
                  </div>

                  <div class="home__buttons_item">
                      <a href="/" class="home__buttons_link">
                          <img src="img/home-page-icons/video.svg" class="home__buttons_img">
                          <span class="home__buttons_text">Watch video</span>
                      </a>
                  </div>
              </div>

              <!-- Mockup -->
              <div class="home__mockup">
                  <img src="img/mockup.svg" class="home__mockup_img-back">
                  <img src="img/mockup.gif" class="home__mockup_img">
              </div>
          </section>


      </main>

    <!-- Footer (z-index: 8) -->
      <footer class="footer">
          <a href="/" class="footer__link">
              <img src="img/download.svg" alt="" class="footer__download_img">
              <span class="footer__download_text">Download APP</span>
          </a>
      </footer>

      <script src="js/plugins.js"></script>
      <script src="js/script.js"></script>
    </body>
    </html>
